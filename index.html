<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile 2022</title>

    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <img id="userPhoto"
            src="./assets/avatar-icon.jpg"
            alt="Foto Pessoal"
          />
        </div>

        <div class="name">
          <h1 id="userName">Nome</h1>
          <a id="userGithub" href="https://github.com/MierzwaMatheus">
            <img src="./assets/github.svg" alt="Icone do github" />
            <span id="userLogin">Usuário</span> </a>
        </div>

        <p id="userBio">Descrição</p>

        <ul id="socialLinks" class="social-links">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="./assets/youtube.svg" alt="Icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="./assets/facebook.svg" alt="Icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="./assets/instagram.svg" alt="Icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="./assets/twitter.svg" alt="Icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="./main.js"></script>


  </body>
</html>
